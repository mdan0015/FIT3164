<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <title>Predicting Chemoresistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e1e2f, #3a3a5e);
            color: #ffffff;
        }

        .w3-sidebar {
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #2c3e50;
            padding-top: 20px;
            display: none;
        }

        .w3-sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        .w3-sidebar a:hover {
            background-color: #34495e;
        }

        .sidebar-btn {
            background: #1e1e2f;
            color: white;
            padding: 10px 15px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            border-radius: 5px;
        }

        .container {
            text-align: center;
            margin-left: 0;
            padding: 60px 20px;
        }

        h1 {
            font-size: 2.2em;
            color: #E0AFA0;
        }

        p {
            font-size: 1.1em;
            margin-top: 20px;
            line-height: 1.6em;
        }

        .dataset-link {
            color: #ffa07a;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }

        .dataset-link:hover {
            color: #ff7f7f;
        }

        .upload-box {
            margin-top: 40px;
        }

        .upload-box label {
            background-color: #9b59b6;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
        }

        .upload-box input {
            display: none;
        }

        #file_info_prediction {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-button w3-large">CLOSE &times;</button>
        <a href="preprocessing.html" class="w3-bar-item w3-button">PREPROCESSING</a>
        <a href="main.html" class="w3-bar-item w3-button">PREDICTIVE MODEL</a>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-btn" onclick="w3_open()">â˜°</button>

    <div class="container">
        <h1><em>Predicting Chemoresistance</em></h1>
        <p>
            ðŸŽ¯ Our model helps you predict chemoresistance based on your dataset. <br>
            Upload your <span class="dataset-link" onclick="showRequirements()">CANCER_CELL_LINES_CSV</span> file to get started.
        </p>

        <div class="upload-box">
            <label for="file_upload_prediction">ðŸ“¤ Select file</label>
            <input type="file" id="file_upload_prediction" accept=".csv">
        </div>
        <p id="file_info_prediction"></p>
    </div>

    <script src="./web.js"></script>
</body>
</html>
