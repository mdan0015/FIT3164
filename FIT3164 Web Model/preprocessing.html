<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <title>Preprocessing - Predicting Chemoresistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e1e2f, #3a3a5e);
            color: #ffffff;
        }

        /* Sidebar */
        .w3-sidebar {
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #2c3e50;
            padding-top: 20px;
            display: none;
        }

        .w3-sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        .w3-sidebar a:hover {
            background-color: #34495e;
        }

        .container {
            text-align: center;
            margin-left: 0;
            padding: 50px;
        }

        h1 {
            font-size: 2em;
            color: #E0AFA0;
        }

        .upload-box {
            margin-top: 20px;
        }

        .upload-box label {
            background-color: #9b59b6;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
        }

        .upload-box input {
            display: none;
        }

        #file-info {
            margin-top: 10px;
        }

        .dataset-link {
            color: #E0AFA0;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Important Message */
        .important-message {
            background-color: #ffcc00;
            color: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        /* Sidebar Toggle Button */
        .sidebar-btn {
            background:  #1e1e2f;
            color: white;
            padding: 10px 15px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            border-radius: 5px;
        }

<body>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-button w3-large">CLOSE &times;</button>
        <a href="main.html" class="w3-bar-item w3-button">PREDICTIVE MODEL</a>
        <a href="preprocessing.html" class="w3-bar-item w3-button">PREPROCESSING</a>

    <!-- Sidebar Toggle Button -->

        <div class="upload-box">
            <!-- Wrap in a form with no action -->
            <form id="upload_form_preprocessing" onsubmit="return false;">
                <label for="file_upload_preprocessing">ðŸ“¤ Select file</label>
                <input type="file" id="file_upload_preprocessing" accept=".csv">
            </form>
        </div>
        <p id="file_info_preprocessing"></p>
        <div id="csv_preview" style="margin-top: 30px;"></div>  
    </div>

    <script src="./web.js"></script> <!-- Ensure correct path -->
